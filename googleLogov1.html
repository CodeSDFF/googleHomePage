<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google Homepage</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<a id="all" href="#">All</a>
		<a id="about" href="#">About</a>
		<a id="store" href="#">Store</a>
		<a id="gmail" href="#">Gmail</a>
		<a id="images" href="#">Images</a>
		<a id="apps" href="#" role="button"></a>
		<a id="signIn" href="#" role="button">Sign in</a>
	</nav>
	<main>
		<form action="">
			<div id="googleLogo">
				<svg viewBox="0 0 960 300">
					<symbol id="s-text">
						<text text-anchor="middle" x="50%" y="80%">GOOGLE</text>
					</symbol>

					<g class="g-ants">
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
					</g>
				</svg>



			</div>
			<div class="input" id="search">
				<span id="mic"></span>
			</div>


			<div class="buttons">
				<input type="submit" value="Google Search">
				<input id="lucky" type="submit" value="I'm Feeling Lucky">
			</div>

		</form>
	</main>
	<footer>
		<a id="advertising" href="#">Advertising</a>
		<a id="business" href="#">Business</a>
		<a id="privacy" href="#">Privacy</a>
		<a id="terms" href="#">Terms</a>
		<a id="settings" href="#">Settings</a>
	</footer>
</body>

</html>
